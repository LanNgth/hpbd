<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Coiny&family=Titan+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nerko+One&family=Sriracha&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        :root{
            --color-pink: #f5ebe0;
            --color-white: #fff;
            --color-black: #333;
            --color-text-pink: #ff7882;
            --color-heart: #F61F1F;
            --color-bg-letter: #fff8e4;
            --color-border: #DACCBF;
        }
        
        html{
            height: 100%;
        }
        
        body {
            position: relative;
            font-size: 16px;
            margin: 0;
            padding: 0;
            height: 100%;
            background-image:linear-gradient(var(--color-pink), var(--color-pink));
        }
        
        #wrapper{
            position: relative;
            background-color: transparent;
            background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 1) 25%, rgba(255, 255, 255, 1) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 1) 75%, rgba(255, 255, 255, 1) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 1) 25%, rgba(255, 255, 255,1) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 1) 75%, rgba(255, 255, 255, 1) 76%, transparent 77%, transparent);
            height:100%;
            background-size:80px 80px;
            overflow: hidden;
            z-index: 1;
        }
        
        .flag__birthday{
            display: flex;
            justify-content: space-between;
            transform: translateY(-200px);
            animation: translateYFlag 1.5s 2s forwards;
        }
        
        @keyframes translateYFlag{
            to{
                transform: translateY(-10px);
            }
        }
        
        .flag__birthday .flag__left{
            transform: rotate(-10deg) translate(-20px,30px);
        }
        
        .flag__birthday .flag__right{
            transform: rotate(10deg) translate(20px,30px) scaleX(-1);
        }
        
        .content{
            width: 100%;
            position: relative;
            display: flex;
            padding-top: 3rem;
        }
        
        .content .left, .content .right{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .content .left{
            width: 40%;
        }
        
        .content .right{
            width: 60%;
        }
        
        .left .btn{
            transform: scale(0);
            animation: scaleCricle 2s 16s forwards ease-in-out;
        }
        
        #btn__letter{
            position: relative;
            margin-top: 30px;
            background-color: var(--color-text-pink);
            outline: none;
            padding: 5px 15px;
            font-size: 1rem;
            border-radius: 50px;
            border: 3px solid var(--color-black);
            font-family: "Sriracha", cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transform: scale(1);
            transition: all .5s ease-in-out;
        }
        
        #btn__letter:active{
            transform: scale(0.7);
        }
        
        #btn__letter i{
            margin-left: 5px;
        }
        
        #btn__letter:hover{
            border-color: var(--color-heart);
            background-color: var(--color-heart);
            color: #fff;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #btn__letter:hover i{
            animation: rotateHeart 1s infinite linear;
        }


        #btn__letter1{
            position: relative;
            margin-top: 30px;
            background-color: var(--color-text-pink);
            outline: none;
            padding: 5px 15px;
            font-size: 1rem;
            border-radius: 50px;
            border: 3px solid var(--color-black);
            font-family: "Sriracha", cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transform: scale(1);
            transition: all .5s ease-in-out;
        }
        
        #btn__letter1:active{
            transform: scale(0.7);
        }
        
        #btn__letter1 i{
            margin-left: 5px;
        }
        
        #btn__letter1:hover{
            border-color: var(--color-heart);
            background-color: var(--color-heart);
            color: #fff;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #btn__letter1:hover i{
            animation: rotateHeart 1s infinite linear;
        }
        
        @keyframes rotateHeart{
            0%,50%, 100%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(12deg);
            }
            75%{
                transform: rotate(-12deg);
            }
        }
        
        .title{
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            font-family: "Titan One", sans-serif;
            font-size: 3rem;
            flex-direction: column;
            perspective: 1000px;
        }
        
        .title .happy, .title .birthday{
            position: relative;
            text-shadow: 4px 4px var(--color-black), 
                        -4px 4px var(--color-black), 
                        4px -4px var(--color-black), 
                        -4px -4px var(--color-black), 
                        4px 8px 0 var(--color-black);
            font-weight: bold;
            display: flex;
            justify-content: center;
        }
        
        .title .happy{
            color: var(--color-white);
        }
        
        .title .happy span, .title .birthday span{
            transform: translateY(50px);
            opacity: 0;
            visibility: hidden;
            animation: txtTranslateY .5s var(--t) forwards;
        }
        
        @keyframes txtTranslateY{
            100%{
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
        }
        
        .title .birthday{
            color: var(--color-text-pink);
        }

        .title .hat{
            position: absolute;
            right: -80px;
            top: -350px;
            transform: rotate(-40deg);
            z-index: -1;
            animation: topHat 4s 7s forwards ease;
        }
        
        @keyframes topHat{
            20%, 30%{
                top: -30px;
                transform-origin: left;
                transform: rotate(-40deg);
            }
            35%, 100%{
                top: -30px;
                transform: rotate(0deg);
            }
        }
        
        .date__of__birth, .name{
            display: flex;
            justify-content:space-around;
            align-items: center;
            background-color: var(--color-text-pink);
            border-radius: 50px;
            margin-top: 20px;
            font-family: "Sriracha", cursive;
        }
        
        .date__of__birth{
            border: 3px solid var(--color-black);
            position: relative;
            transform: translateY(-100px);
            z-index: -1;
            opacity: 0;
            visibility: hidden;
            width: 0px;
            animation: dateOfBirth 5s 9s forwards;
        }
        
        @keyframes dateOfBirth{
            20%,40%{
                width: 0px;
                height: 0;
                transform: translateY(0px);
                opacity: 1;
                visibility: visible;
            }
            45%{
                transform: translateY(0px);
                opacity: 1;
                visibility: visible;
                width: 300px;
                height: 0px;
            }
            50%,100%{
                transform: translateY(0px);
                opacity: 1;
                visibility: visible;
                width: 300px;
                height: 50px;
            }
        }
        
        .name{
            position: absolute;
            padding: 0px 40px;
            bottom: -20px;
            border: 3px solid var(--color-black);
        }
        
        .date__of__birth span, .name span{
            font-weight: bold;
            margin: 0px 40px;
        }
        
        .date__of__birth span{
            font-size: 1.2rem;
        }
        
        .name span{
            font-size: 1.2rem;
        }
        
        .right .box__account{
            position: relative;
            transform: translateY(700px);
            animation: topBoxImage 8s 7s forwards ease-in;
        }
        
        @keyframes topBoxImage{
            to{
                transform: translateY(0);
            }
        }
        
        .content .right .image{
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            border: 6px solid var(--color-black);
        }
        
        .content .right .image img{
            width: 100%;
            object-fit: cover;
        }
        
        .cricle{
            position: absolute;
            top: 20px;
            right: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            animation: scaleCricle 3s 15s forwards ease-in-out;
        }
        
        @keyframes scaleCricle {
            0%{
                transform: scale(0);
            }
            10%{
                transform: scale(1.3);
            }
            20%{
                transform: scale(0.7);
            }
            30%,100%{
                transform: scale(1);
            }
        }
        
        .text__cricle{
            width: 100px;
            height: 100px;
            background-color: var(--color-text-pink);
            border-radius: 50%;
            border: 5px solid var(--color-black);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotateCricle 5s linear infinite;
        }
        
        @keyframes rotateCricle{
            to{
                transform: rotate(360deg);
            }
        }
        
        .text__cricle span{
            top: 0%;
            left: 50%;
            position: absolute;
            color: var(--color-black);
            transform: rotate(calc(var(--i) * 24deg));
            transform-origin: 0 45px;
            font-family: "Sriracha", cursive;
            text-transform: uppercase;
            font-size: 0.7rem;
        }
        
        .fa-heart{
            color: var(--color-heart);
            filter: drop-shadow(0 0 3px var(--color-heart));
            animation: scaleHeart 1s infinite linear;
        }
        
        .cricle .fa-heart{
            position: absolute;
            transform: scale(0.85);
        }
        
        @keyframes scaleHeart{
            50%{
                transform: scale(1.2);
            }
        }
        
        .right .balloon_one{
            position: absolute;
            top: -70px;
            left: -70px;
            animation: balloon1 2s infinite linear;
        }
        
        @keyframes balloon1{
            0%, 50%,100%{
                transform-origin: bottom right;
                transform: rotate(0deg);
            }
            25%{
                transform-origin: bottom right;
                transform: rotate(3deg);
            }
            75%{
                transform-origin: bottom right;
                transform: rotate(-3deg);
            }
        }
        
        .right .balloon_two{
            position: absolute;
            top: 170px;
            right: -65px;
            z-index: -1;
            transform: rotate(10deg);
            animation: balloon2 2s infinite linear;
        }
        
        @keyframes balloon2 {
            0%,50%,100%{
                transform-origin: bottom left;
                transform: rotate(10deg);
            }
            25%{
                transform-origin: bottom left;
                transform: rotate(7deg);
            }
            75%{
                transform-origin: bottom left;
                transform: rotate(13deg);
            }
        }

        .decorate_star{
            position: absolute;
            transform: scale(0);
            background-color: var(--color-black);
            clip-path: polygon(0 50%, 35% 35%, 50% 0, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%);
            animation: scaleCricle 3s var(--t) forwards, 
                    scaleStar 2s 16s infinite ease-in-out;
        }
        
        .decorate_star.star1{
            width: 20px;
            height: 20px;
            top: 75px;
            left: 300px;
        }
        
        .decorate_star.star2{
            width: 15px;
            height: 20px;
            top: 35px;
            right: 360px;
        }
        
        .decorate_star.star3{
            width: 14px;
            height: 14px;
            top: 290px;
            left: 630px;
        }
        
        .decorate_star.star4{
            width: 18px;
            height: 18px;
            bottom: 60px;
            left: 35px;
        }
        
        .decorate_star.star5{
            width: 16px;
            height: 18px;
            bottom: 140px;
            left: 500px;
        }
        
        @keyframes scaleStar {
            25%{
                transform: scale(0.8);
            }
            50%{
                transform: scale(1.1);
            }
        }
        
        .decorate_bottom{
            position: absolute;
            right: 0;
            bottom: -10px;
        }
        
        .decorate_flower--one{
            position: absolute;
            top: 250px;
            left: 50px;
            transform: scale(0);
            animation: scaleCricle 3s var(--t) forwards ease-in-out;
        }
        
        .decorate_flower--two{
            position: absolute;
            top: 225px;
            left: 540px;
            transform: scale(0);
            animation: scaleCricle 3s var(--t) forwards ease-in-out;
        }
        
        .decorate_flower--three{
            position: absolute;
            top: 150px;
            right: 235px;
            transform: scale(0);
            animation: scaleCricle 3s var(--t) forwards ease-in-out;
        }
        
        .smiley__icon{
            position: absolute;
            bottom: 180px;
            left: 555px;
            transform: scale(0);
            animation: scaleCricle 3s 15s forwards ease-in-out;
        }

        .box__letter{
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,.5);
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
        }
        
        .box__letter .letter__border{
            position: absolute;
            width: 70vw;
            max-width: 900px;
            height: auto;
            min-height: 500px;
            max-height: 80vh;
            background-color: var(--color-white);
            border-radius: 27px;
            padding: 17px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: none;
            overflow: auto;
        }
        
        .letter__border .close{
            position: absolute;
            right: -10px;
            top: -10px;
            width: 30px;
            height: 30px;
            background-color: var(--color-white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            cursor: pointer;
        }
        
        .letter__border .letter{
            width: 100%;
            height: 100%;
            background-color: var(--color-bg-letter);
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .letter__border .letter .title__letter{
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            font-size: 2.4rem;
        }
        
        .title__letter .fa-solid{
            margin-left: 5px;
            font-size: 1.3rem;
        }
        
        .letter__border .letter .content__letter{
            position: relative;
            width: 100%;
            height: auto;
            min-height: 400px;
            display: flex;
            padding-top: 1.5rem;
            padding-bottom: 20px;
        }
        
        .letter__border .letter .content__letter .left{
            position: relative;
            width: 45%;
            height: 100%;
            padding: 1rem;
            border-right: 3px solid var(--color-border);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content__letter .left #heart__letter{
            opacity: 0;
            width: 100%;
        }
        
        #heart__letter.animationOp{
            animation: opacityHeart 1s 1s forwards;
        }
        
        @keyframes opacityHeart{
            to{
                opacity: 1;
            }
        }
        
        .content__letter .left .heart{
            position: absolute;
            opacity: 0;
        }
        
        .content__letter .left .heart.animation{
            animation: scaleHeartLetter 1s var(--t) infinite ease-in-out;
        }
        
        @keyframes scaleHeartLetter{
            0%{
                opacity: 1;
                transform: scale(0);
            }
            10%{
                opacity: 1;
                transform: scale(1.3);
            }
            20%{
                opacity: 1;
                transform: scale(0.7);
            }
            30%,100%{
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .content__letter .left .heart_1{
            top: 90px;
            left: 30px;
        }
        
        .content__letter .left .heart_2{
            top: 20px;
            right: 70px;
        }
        
        .content__letter .left .heart_3{
            bottom: 50px;
            left: 145px;
        }
        
        .content__letter .left .heart_4{
            top: 140px;
            right: 35px;
        }
        
        .content__letter .right{
            position: relative;
            width: 55%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .content__letter .right .text__letter{
            margin-top: 10px;
            padding: 15px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            line-height: 1.8;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            box-sizing: border-box;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100% - 80px);
        }
        
        .content__letter .right #mewmew{
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
        }
        
        #mewmew.animationOp{
            animation: opacityHeart 1s 1s forwards;
        }

        .box__cake{
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,.7);
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
        }
        
        .box__cake .cake__border{
            position: absolute;
            width: 500px;
            max-width: 90vw;
            height: auto;
            min-height: 600px;
            background-color: #fdfde5;
            border-radius: 27px;
            padding: 30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: none;
            overflow: hidden;
        }
        
        .cake__border .close__cake{
            position: absolute;
            right: -10px;
            top: -10px;
            width: 30px;
            height: 30px;
            background-color: var(--color-white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            cursor: pointer;
            z-index: 5;
        }
        
        .cake__content{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .cake__image{
            width: 390px;
            height: 390px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0);
        }
        
        .cake__image.show{
            animation: showCake 1s forwards;
        }
        
        @keyframes showCake{
            to{
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .cake__image img{
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .cake__text{
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--color-text-pink);
            text-align: center;
            font-weight: bold;
            opacity: 0;
        }
        
        .cake__text.show{
            animation: showCake 1s 0.5s forwards;
        }
        
        .cake__countdown{
            font-family: "Titan One", sans-serif;
            font-size: 4rem;
            color: var(--color-heart);
            text-shadow: 2px 2px var(--color-black);
            opacity: 0;
        }
        
        .cake__countdown.show{
            animation: showCake 1s 1s forwards;
        }

        .content .right .day, .content .right .month{
            font-family: "Titan One", sans-serif;
            color: var(--color-white);
            text-shadow: 2px 4px 0 var(--color-black);
            font-weight: bold;
            font-size: 2.5rem;
            position: absolute;
            -webkit-text-stroke: 0.5px var(--color-black);
            display: none;
        }
        
        .content .right .day{
            left: 30px;
        }
        
        .content .right .month{
            right: 30px;
        }

        /* responsive */
        @media screen and (max-width:768px) {
            .flag__birthday{
                animation-delay: 0.2s;
            }
            .flag__birthday .flag__left,
            .flag__birthday .flag__right{
                width: 160px;
            }
            .flag__left{
                transform: rotate(-10deg) translate(-20px,20px)!important;
            }
            .flag__right{
                transform: rotate(10deg) translate(20px, 20px) scaleX(-1)!important;
            }
            #wrapper .content{
                flex-direction: column;
            }
            #wrapper .content .left{
                position: unset;
            }
            #wrapper .content .left,#wrapper .content .right{
                width: 100%!important;
            }
            #wrapper .content .left .title{
                font-size: 2rem;
            }
            .happy span:nth-child(1){
                animation-delay: 1s;
            }
            .happy span:nth-child(2){
                animation-delay: 1.2s;
            }
            .happy span:nth-child(3){
                animation-delay: 1.4s;
            }
            .happy span:nth-child(4){
                animation-delay: 1.6s;
            }
            .happy span:nth-child(5){
                animation-delay: 1.8s;
            }
            .birthday span:nth-child(1){
                animation-delay: 2s;
            }
            .birthday span:nth-child(2){
                animation-delay: 2.2s;
            }
            .birthday span:nth-child(3){
                animation-delay: 2.4s;
            }
            .birthday span:nth-child(4){
                animation-delay: 2.6s;
            }
            .birthday span:nth-child(5){
                animation-delay: 2.8s;
            }
            .birthday span:nth-child(6){
                animation-delay: 3s;
            }
            .birthday span:nth-child(7){
                animation-delay: 3.2s;
            }
            .birthday span:nth-child(8){
                animation-delay: 3.4s;
            }
            .title .hat{
                animation-delay: 3.5s;
                right: -50px;
            }
            .title .hat img{
                width: 85px;
            }
            .date__of__birth, .balloon_one, .balloon_two{
                display: none;
            }
            .btn{
                position: absolute;
                bottom: -100px;
            }
            #wrapper .content .right{
                margin-top: 40px;
            }
            .right .box__account{
                display: flex;
                justify-content: center;
                width: 100%;
                transform: translateY(0);
                animation: none!important;
            }
            .right .box__account .image{
                width: 200px;
                height: 200px;
                transform: scale(0);
                animation: scaleHeartLetter 2s 4s forwards!important;
            }
            .right .box__account .name{
                padding: 0 20px;
                transform: scale(0);
                animation: scaleHeartLetter 2s 5s forwards!important;
            }
            .right .box__account .name span{
                font-size: 1rem;
                margin: 0 20px;
            }
            .cricle{
